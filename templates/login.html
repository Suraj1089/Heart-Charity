{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static './css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static './css/bootstrap-icons.css' %}" rel="stylesheet">

    <link href="{% static './css/templatemo-kind-heart-charity.css' %}" rel="stylesheet">
    <title>Helo</title>
</head>

<body>



    <script src="{% static './js/jquery.min.js' %}"></script>
    <script src="{% static './js/bootstrap.min.js' %}"></script>
    <script src="{% static './js/jquery.sticky.js' %}"></script>
    <script src="{% static './js/counter.js' %}"></script>
    <script src="{% static './js/custom.js' %}"></script>

    <!--simple user login form with center align-->
    <div style="align-items:center; margin-top: 150px;" class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">User Login</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            Don't have an account? <a href="{% url 'signup' %}" style="color: blue">register</a>
                            <div class="form-group
                                ">
                                <button style="margin-top: 5px" type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


</body>

</html>
