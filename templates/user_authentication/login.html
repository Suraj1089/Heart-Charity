{% extends 'base.html' %}
{% load static %}



{% block content %}
    <!--display messages with boostrap alert-->
{% include 'includes/messages.html' %}

<!--simple user registration form with center align-->
<div style="align-items:center; margin-top: 150px;" class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">User Login</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group
                                ">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        Don't have an account? <a href="{% url 'register' %}" style="color: blue">Register</a>
                        <div class="form-group
                                ">
                            <button style="margin-top: 5px" type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
