{% extends 'base.html' %}
{% load static %}


{% block content %}

<!-- form to update user profile  -->
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Update Profile</h3>
        </div>
        <div class="card-body">
          <form action="{% url 'update_profile' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}"
                readonly>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
              <label for="first_name">First Name</label>
              <input type="text" name="first_name" id="first_name" class="form-control" value="{{ user.first_name }}"
                required>
            </div>
            <div class="form-group">
              <label for="last_name">Last Name</label>
              <input type="text" name="last_name" id="last_name" class="form-control" value="{{ user.last_name }}"
                required>
            </div>
            <!--date of birth-->
            <div class="form-group">
              <label for="date_of_birth">Date of Birth</label>
              <input type="date" name="birth_date" id="date_of_birth" class="form-control"
                value="{{ user.birth_date }}">
            </div>

            <!--address-->
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" name="address" id="address" class="form-control" value="{{ profile.address }}"
                required>
            </div>
            <!--city-->
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" name="city" id="city" class="form-control" value="{{ profile.city }}" required>
            </div>

            <!--state-->
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" name="state" id="state" class="form-control" value="{{ profile.state }}" required>
            </div>

            <!--country-->
            <div class="form-group">
              <label for="country">Country</label>
              <input type="text" name="country" id="country" class="form-control" value="{{ profile.country }}"
                required>
            </div>

            <!--zip code-->
            <div class="form-group">
              <label for="zip_code">Zip Code</label>
              <input type="text" name="zip_code" id="zip_code" class="form-control" value="{{ profile.zip_code }}"
                required>
            </div>


            <!--phone number-->
            <div class="form-group">
              <label for="phone_number">Phone Number</label>
              <input type="text" name="phone" id="phone_number" class="form-control" value="{{ profile.phone }}"
                required>
            </div>

            <div class="form-group">
              <label for="profile_pic">Profile Picture</label>
              <input type="file" name="image" id="profile_pic" class="form-control" value="{{ profile.photo_url }}"
                required>
            </div>

            <!--resume-->
            <div class="form-group">
              <label for="resume">Resume</label>
              <input type="file" name="resume" id="resume" class="form-control" value="{{ profile.resume_url }}"
                required>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary">Update Profile</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
